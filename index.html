<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DreamPie - 荔想派 Blind Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap');
      
      body {
        font-family: 'Noto Sans SC', sans-serif;
        background-color: #FFF0F5; /* Light Pink background */
      }

      /* Custom 3D CSS Classes */
      .scene {
        perspective: 1000px;
      }
      
      .cube {
        width: 200px;
        height: 200px;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 1s ease-in-out;
      }
      
      .cube-face {
        position: absolute;
        width: 200px;
        height: 200px;
        border: 2px solid #e11d48;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        color: white;
        backface-visibility: hidden; /* Hide backface to prevent flickering */
      }

      .cube-front  { transform: rotateY(0deg) translateZ(100px); background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%); }
      .cube-right  { transform: rotateY(90deg) translateZ(100px); background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%); }
      .cube-back   { transform: rotateY(180deg) translateZ(100px); background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%); }
      .cube-left   { transform: rotateY(-90deg) translateZ(100px); background: linear-gradient(135deg, #fb7185 0%, #e11d48 100%); }
      .cube-top    { transform: rotateX(90deg) translateZ(100px); background: #fda4af; }
      .cube-bottom { transform: rotateX(-90deg) translateZ(100px); background: #be123c; }

      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0% { transform: translateY(0px) rotateX(-10deg) rotateY(20deg); }
        50% { transform: translateY(-20px) rotateX(-10deg) rotateY(20deg); }
        100% { transform: translateY(0px) rotateX(-10deg) rotateY(20deg); }
      }
      
      .animate-spin-fast {
        animation: spin-open 0.8s ease-in-out forwards;
      }

      @keyframes spin-open {
        0% { transform: rotateX(-10deg) rotateY(20deg); }
        100% { transform: rotateX(720deg) rotateY(720deg) scale(0); opacity: 0; }
      }

    </style>
